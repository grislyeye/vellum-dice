<html>
  <head>
    <title>vellum-dice demo</title>
    <script type="module">
      import './vellum-dice.js'
    </script>
    <script>
      new EventSource('/esbuild').addEventListener('change', () =>
        location.reload(),
      )
    </script>

    <style>
      vellum-dice.fixed-width {
        display: inline-block;
        width: 93px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h3>Roll</h3>
    <p>You have <vellum-dice>3d6+3</vellum-dice> Strength.</p>

    <h3>Roll with Animation</h3>
    <p>You have <vellum-dice animation>3d6+3</vellum-dice> Strength.</p>

    <h3>Hide dice</h3>
    <p>
      You have a 1-in-6 (<vellum-dice hidedice>1d6</vellum-dice>) chance of
      finding treasure.
    </p>

    <h3>Roll with fixed width</h3>
    <p>
      You have
      <vellum-dice class="fixed-width" animation>3d6+3</vellum-dice> Strength.
    </p>
  </body>
</html>
